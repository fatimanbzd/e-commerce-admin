<nz-collapse nzAccordion>
  <nz-collapse-panel [nzHeader]="'جستجو'" [nzActive]="false">

    <form  [formGroup]="form"
           nz-form
           class="ant-advanced-search-form"
           (keydown.enter)="filterReports($event)">
      <div nz-row [nzGutter]="24">

        <div nz-col [nzSpan]="4">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzNoColon>عنوان</nz-form-label>
            <nz-form-control>
              <input nz-input
                     type="text"
                     formControlName="searchQuery"
              />
            </nz-form-control>
          </nz-form-item>
        </div>


        <div nz-col [nzSpan]="20" class="search-area ltr mt-3 text-end">
          <button nz-button (click)="resetForm()"  class="me-2">لغو فیلتر</button>
          <button
            nz-button
            [nzType]="'primary'"
            class="filter-btn"
            (click)="filterReports()"
          >
            فیلتر
          </button>
        </div>

      </div>

    </form>

  </nz-collapse-panel>
</nz-collapse>
