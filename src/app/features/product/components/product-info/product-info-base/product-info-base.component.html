@if (product) {
  <div class="col-11">
    <form nz-form>
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24" [nzLg]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzNoColon>عنوان</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input [value]="product.persianTitle" disabled />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" [nzLg]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzNoColon>عنوان انگلیسی</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input
                nz-input
                [value]="product.englishTitle"
                disabled
                class="text-end ltr"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24" [nzLg]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzNoColon
              >دسته بندی (فرعی ترین دسته بندی که محصول شامل آن می شود)
            </nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input [value]="product.productCategoryName" disabled />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" [nzLg]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzRequired nzNoColon
              >نوع محصول</nz-form-label
            >
            <nz-form-control [nzSpan]="24" nzErrorTip="نوع محصول الزامیست!">
              <input nz-input [value]="'فیزیکی'" disabled />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24" [nzLg]="12">
          <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="24" [nzLg]="12">
              <nz-form-item>
                <nz-form-label [nzSpan]="24" nzNoColon>برند</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input
                    nz-input
                    [value]="product.brandPersianTitle"
                    disabled
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24" [nzLg]="12">
              <nz-form-item>
                <nz-form-label [nzSpan]="24" nzNoColon
                  >وزن حدودی (گرم)</nz-form-label
                >
                <nz-form-control [nzSpan]="24">
                  <input nz-input [value]="product.weight" disabled />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div nz-col [nzSpan]="24" [nzLg]="12">
          <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="24" [nzLg]="12">
              <nz-form-item>
                <nz-form-label [nzSpan]="24" nzNoColon
                  >گروه وزنی کالا</nz-form-label
                >
                <nz-form-control [nzSpan]="24">
                  <input nz-input [value]="weightCategoryName" disabled />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24" [nzLg]="12">
              <nz-form-item>
                <nz-form-label [nzSpan]="24" nzNoColon>واحد</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input nz-input [value]="product.unitName" disabled />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24" [nzLg]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzNoColon>برچسب</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <textarea
                nz-input
                disabled
                [value]="product.tags"
                [nzAutosize]="{ minRows: 4, maxRows: 6 }"
              ></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24" [nzLg]="24">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzNoColon nzRequired
              >این محصول با چه دسته بندی های دیگری ارتباط داشته باشد؟
            </nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input [value]="relatedproducts" disabled />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24" [nzLg]="24">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzNoColon>توضیحات کوتاه</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <div
                class="desc-input"
                [innerHTML]="product.shortDescription"
              ></div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24" [nzLg]="24">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzNoColon>توضیحات</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <div class="desc-input" [innerHTML]="product.description"></div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24" [nzLg]="24">
          <nz-form-item>
            <label nz-checkbox disabled [ngModel]="product.isExternalProduct"
              >محصول خارجی؟</label
            >
          </nz-form-item>
          @if (product.externalProductLink) {
            <nz-form-item>
              <nz-form-control [nzSpan]="24" [nzLg]="12">
                <a href="{{ product.externalProductLink }}">لینک محصول خارجی</a>
              </nz-form-control>
            </nz-form-item>
          }
        </div>
      </div>
    </form>
  </div>
}
